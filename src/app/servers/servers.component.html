<label>Server Name</label>
<input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)">
    <p>{{serverName}}</p>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServers"
    (click)="onCreateServer()"
    >Add Server</button>
<p>{{serverCreationStatus}}</p>

<p>servers works!</p>
